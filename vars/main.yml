---
# vars file for sudo-pair
sudo_pair_version: v0.9.1

sudo_pair_release: https://github.com/square/sudo_pair/archive/sudo_pair-{{ sudo_pair_version }}.tar.gz
sudo_pair_unpack_directory: sudo_pair-sudo_pair-{{ sudo_pair_version }}

sudo_pair_files:
  - src: "{{ sudo_pair_unpack_directory }}/target/release/libsudopair.dylib"
    dest: /usr/libexec/sudo
    mode: 0644
  - src: "{{ sudo_pair_unpack_directory }}/sample/bin/sudo_approve"
    dest: /usr/bin/sudo_approve
    mode: 0755
  - src: "{{ sudo_pair_unpack_directory }}/sample/etc/sudo.prompt.user"
    dest: /etc/sudo.prompt.user
    mode: 0644
  - src: "{{ sudo_pair_unpack_directory }}/sample/etc/sudo.prompt.pair"
    dest: /etc/sudo.prompt.pair
    mode: 0644

sudo_pair_requirements:
  CentOS:
    - llvm-toolset-7
