---
# tasks file for sudo-pair
- name: install requirements
  package:
    name: "{{ sudo_pair_requirements }}"
    state: present
  environment:
    ANSIBLE_SQUASH_ACTIONS: unset
  register: sudo_pair_install_requirements
  until: sudo_pair_install_requirements
  retries: 3

- name: download and unpack sudo_pair
  unarchive:
    src: "{{ sudo_pair_url }}"
    dest: /tmp
    remote_src: yes

- name: build sudo_pair
  command: cargo build --release
  args:
    chdir: "{{ sudo_pair_unpack_directory }}"
    creates: "{{ sudo_pair_unpack_directory }}/target/release/libsudo_pair.so"
  environment:
    PATH: "{{ ansible_env.PATH }}:/usr/local/bin"

- name: install sudo_pair
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
    remote_src: yes
  with_items:
    - "{{ sudo_pair_files }}"

- name: create directories
  file:
    path: "{{ sudo_pair_directories }}"
    state: directory
    owner: root
    group: root
    mode: 0644

- name: configure sudo
  template:
    src: sudo.conf.j2
    dest: /etc/sudo.conf
    owner: root
    group: root
    mode: "0644"
