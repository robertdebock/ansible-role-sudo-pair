---
# tasks file for sudo-pair
- name: install requirements
  package:
    name: "{{ item }}"
  with_items:
    - "{{ sudo_pair_requirements[ansible_distribution]
      | default(sudo_pair_requirements['default'] ) }}"
  environment:
    ANSIBLE_SQUASH_ACTIONS: unset

- name: download and unpack software
  git:
    repo: "{{ sudo_pair_git_repo }}"
    dest: "{{ sudo_pair_unpack_directory }}"
    version: "{{ sudo_pair_version }}"

- name: build software
  command: cargo build --release
  args:
    chdir: "{{ sudo_pair_unpack_directory }}"
    creates: "{{ sudo_pair_unpack_directory }}/target"

- name: install software
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
    remote_src: yes
  with_items:
    - "{{ sudo_pair_files }}"

- name: create directories
  file:
    path: "{{ sudo_pair_directories }}"
    state: directory
    owner: root
    group: root
    mode: 0644

- name: configure sudo
  template:
    src: sudo.conf.j2
    dest: /etc/sudo.conf
    owner: root
    group: root
    mode: "0644"
