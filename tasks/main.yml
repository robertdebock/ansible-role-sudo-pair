---
# tasks file for sudo-pair
- name: download and unpack software
  unarchive:
    src: "{{ sudo_pair_release }}"
    dest: /tmp
    remote_src: yes

- name: install requirements
  package:
    name: "{{ item }}"
  with_items:
    - cargo
    - "{{ sudo_pair_requirements[ansible_distribution] | default([]) }}"

- name: build software
  command: cargo build --release
  args:
    chdir: /tmp/{{ sudo_pair_unpack_directory }}
    creates: /tmp/{{ sudo_pair_unpack_directory }}/target/release/libsudopair.dylib

- name: install software
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
    remote_src: yes
  with_items:
    - "{{ sudo_pair_files }}"

- name: create directory
  file:
    path: /var/run/sudo_pair
    owner: root
    group: root
    mode: 0644

- name: configure sudo
  template:
    src: sudo.conf.j2
    dest: /etc/sudo.conf
    owner: root
    group: root
    mode: 0644
